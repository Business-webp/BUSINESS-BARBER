<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <!-- FONTS IN MY SITE -->
    <link rel="preconnect " href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS IN MY SITE -->
    <script src="https://kit.fontawesome.com/0084cc2fcc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>LOGIN PAGE</title>
</head>


<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in" id="login-form">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="login-username" name="login-username" required>
                    <label for="login-username">Username</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-eye" id="eye-icon1"></i>
                    <input type="password" id="login-password" name="login-password" required>
                    <label for="login-password">Password</label>
                    
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" id="login-button">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up" id="registration-form">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="reg-username" name="reg-username" required>
                    <label for="reg-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="reg-email" name="reg-email" required>
                    <label for="reg-email">Email</label>
                </div>
                <!-- Sign-up form -->
                <div class="input-group">
                    <i class="fa-solid fa-eye" id="eye-icon2"></i>
                    <input type="password" id="reg-password" name="reg-password" required>
                    <label for="reg-password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button class="signUp-BTN" type="submit" id="register-button">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="JS/loginsignup.js"></script>
    <script src="JS/login.js"></script>

</body>
</html>
